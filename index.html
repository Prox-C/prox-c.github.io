<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Week Highlights</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        .buttons {
            margin: 20px 0;
        }
        .buttons a {
            text-decoration: none;
            background: #1e90ff;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 25px;
            transition: 0.3s;
            font-family: 'Space Grotesk', "sans-serif";
        }
        .buttons a:hover {
            background: #00bfff;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .modal.show {
            display: flex;
        }

        h1 {font-family: 'Syne', "sans-serif";}
    </style>

     <!-- FONTS -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Syne:wght@400..800&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1>Foundation Week Highlights</h1>
    <div class="buttons">
        <a href="https://www.facebook.com/myEVSU" target="">Eastern Visayas State University</a>
        <a href="https://www.facebook.com/intelmaincampus" target="">INTEL - EVSU Main Campus</a>
    </div>
    <div class="gallery">
        <img src="p1.jpeg" alt="Image 1" onclick="openModal(this)">
        <img src="p2.jpeg" alt="Image 2" onclick="openModal(this)">
        <img src="p3.jpeg" alt="Image 3" onclick="openModal(this)">
        <img src="p4.jpeg" alt="Image 4" onclick="openModal(this)">
        <img src="p5.jpeg" alt="Image 5" onclick="openModal(this)">
        <img src="p6.jpeg" alt="Image 6" onclick="openModal(this)">
        <img src="p7.jpeg" alt="Image 7" onclick="openModal(this)">
        <img src="p8.jpeg" alt="Image 8" onclick="openModal(this)">
        <img src="p9.jpeg" alt="Image 9" onclick="openModal(this)">
    </div>
    <div class="modal" id="modal" onclick="closeModal()">
        <img id="modalImg" src="" alt="Expanded Image">
    </div>
    <script>
        function openModal(img) {
            document.getElementById("modalImg").src = img.src;
            document.getElementById("modal").classList.add("show");
        }
        function closeModal() {
            document.getElementById("modal").classList.remove("show");
        }
    </script>
</body>
</html>
